{% extends 'base.html' %}
{% load static %}
{% block title %} Hackables - Index {% endblock %}

{% block content %}
<h1>Lesson Plan Index</h1>

<div class="container">
    <div class="row">
        {% for lesson in lessons %}
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lesson {{ lesson.student }}</h5>
                    <p class="card-text">
                        {{ lesson.created }}
                    </p>
                    <a href="#"
                       class="btn btn-outline-primary btn-sm">
                        Hackables
                    </a>
                    <a href="#"
                       class="btn btn-outline-primary btn-sm">
                        Sentences
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
