{% extends 'base.html' %}
{% block title %} Lessons - List {% endblock %}

{% block content %}
    <h1 id="testHeader2">Lesson Plan Template - List View </h1>
    <ul class="list-group">
        {% for lesson in lesson_plan %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="col-lg-3">
                    <span class="badge bg-primary rounded-pill">{{ lesson.student.id }} </span>
                    {{ lesson.student.first_name }} {{ lesson.student.last_name }}
                    <a href="">edit</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
