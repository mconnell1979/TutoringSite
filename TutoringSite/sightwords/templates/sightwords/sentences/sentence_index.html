{% extends 'base.html' %}
{% load static %}
{% block title %} Sight Words - Index {% endblock %}

{% block content %}
<h1>Sight Word Sentences Index</h1>
<div class="list-group">
    {% for obj in sentences_obj %}
    <a href="{% url 'sightwords:Sentences' obj.id %}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ obj.sentences }}</h5>

        </div>
        <p class="mb-1">Type: Sight Word Sentence</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
