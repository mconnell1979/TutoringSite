<!doctype html>
{% load static %}

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %} Tutoring Online - Specializing in Reading for Dyslexia {% endblock %}">
    <title> {% block title %} Tutoring Site {% endblock %} </title>

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- jQuery library -->
    <script src="{% static 'jq/jquery.js' %}"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    {% block extra_js %}
    {% endblock %}
</head>

<!-- Navbar content -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {{ lessonplan_tab|yesno:'active,' }}">
            <a class="nav-link" href="{% url 'lessonplans:LessonPlanTutorIndex' %}">Lessons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'sightwords:SightwordsIndex' %}">Sight Words</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'syllablewords:SyllableWordsIndex' %}">Syllable Words</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'hackablesheets:HackableBookIndex' %}">Hackables</a>
        </li>
    </ul>

    <div class="flex-grow-1"></div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/login"> {{request.user.username}} </a>
        </li>
    </ul>
</nav>


<body>

{% block content %}
{% endblock %}

</body>
</html>
