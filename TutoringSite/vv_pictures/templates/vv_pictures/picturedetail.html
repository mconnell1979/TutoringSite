{% extends 'base.html' %}
{% load static %}
{% block title %} Picture Detail {% endblock %}

{% block extra_js %}

<script src="{% static 'js/sightworddetail.js' %}"></script>

{% endblock %}

{% block content %}

<a class="icon-camera-retro" style="font-size:48px;color:#5555;" data-toggle="button" aria-pressed="false"
   onclick="changeVisibility()">
</a>
<a class="icon-chevron-sign-up" href="javascript:history.back()" style="font-size:48px;color:#5555"
   role="button"> </a>
<a class="icon-chevron-sign-right" onclick="showNextSentence();" style="font-size:48px;color:#5555"
   role="button"> </a>


<div class="d-grid gap-3">
    <div id="mainWord" class="p-2 bg-light border">
        <h1>{{ picture.title }}</h1>
        <img src="{{picture.image.url}}" class="img-fluid" style="width:100%" alt="{{picture.title}}">
    </div>
</div>
<br>

{% endblock %}
